<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Sign Up and Login In</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./back.jpg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          OpGuru
        </a>
      </div>
    </nav>

    <div class="body1">
      <div class="container">
        <form
          onsubmit="return validate()"
          action="documents.html"
          class="login active"
          id="form_id"
        >
          <h2 class="title">Login with your account</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input type="email" id="email" placeholder="Email address" />
              <i class="bx bx-envelope"></i>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                type="password"
                pattern=".{8,}"
                id="password"
                placeholder="password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">At least 8 characters</span>
          </div>

          <!-- login as a 10th student or college -->
          <div class="form-group">
            <label for="email"
              >Logging in as a
              <span style="color: red" id="required">*</span></label
            >

            <div>
              <input
                type="radio"
                id="tenth"
                name="student"
                value="tenth"
                required
              />
              <label for="tenth">10th</label>
              <input
                type="radio"
                id="undergraduate"
                name="student"
                value="undergraduate"
              />
              <label for="undergraduate">Undergraduate</label>
              <input
                type="radio"
                id="graduate"
                name="student"
                value="graduate"
              />
              <label for="graduate">Graduate</label>
            </div>
          </div>

          <button type="submit" class="btn-submit" id="button">Login</button>

          <a href="password.html">Forgot Password?</a>
          <p>
            I don't have an account.
            <a href="#" onclick="switchForm('register',event)">Sign Up</a>
          </p>
        </form>

        <form
          onsubmit="return validate1()"
          action="documents.html"
          class="register"
        >
          <h2 class="title">Sign Up</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input
                required
                class="email"
                type="email"
                id="email"
                placeholder="Email address required"
              />
              <i class="bx bx-envelope"></i>
            </div>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <div class="input-group">
              <input
                type="text"
                id="username"
                placeholder="Type username"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-group">
              <input
                type="password"
                pattern=".{8,}"
                id="password"
                class="password"
                placeholder="password"
                required
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">At least 8 characters</span>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <div class="input-group">
              <input
                required
                type="password"
                id="confirm-password"
                placeholder="Confirm password"
              />
              <i class="bx bx-lock-alt"></i>
            </div>
            <span class="help-text">Confirm Password</span>
          </div>

          <!-- Singn up as a 10th student or college -->
          <div class="form-group">
            <label for="email"
              >Signing up as a
              <span style="color: red" id="required">*</span></label
            >

            <div>
              <input
                type="radio"
                id="tenth1"
                name="student"
                value="tenth"
                required
              />
              <label for="tenth1"> 10th</label>
              <input
                type="radio"
                id="undergraduate1"
                name="student"
                value="undergraduate"
              />
              <label for="undergraduate1">Undergraduate</label>
              <input
                type="radio"
                id="graduate1"
                name="student"
                value="graduate"
              />
              <label for="graduate1">Graduate</label>
            </div>
          </div>
          <button type="submit" class="btn-submit">Sign Up</button>

          <p>
            I already have an account.
            <a href="#" onclick="switchForm('login',event)">Login</a>
          </p>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
