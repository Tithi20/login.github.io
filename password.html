<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./logo 1.png"
            alt=""
            width="100"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>

    <div class="body1">
      <div class="container">
        <form
          onsubmit="return validate()"
          action="ten.html"
          class="login active"
        >
          <h2 class="title">Email Address</h2>

          <p id="error" style="text-align: center; color: red">Hello</p>
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <input
                type="email"
                id="email"
                placeholder="Email address"
                required
              />
              <i class="bx bx-envelope"></i>
            </div>
            <span id="timer" class="help-text">0:15</span>
          </div>

          <button type="submit" onclick="start()" class="btn-submit" id="code">
            Send code
          </button>

          <div class="form-group">
            <label for="email">Enter code</label>
            <div class="input-group">
              <input
                type="text"
                id="code1"
                placeholder="Code"
                pattern=".{4}"
                required
              />
            </div>
          </div>
          <button type="submit" class="btn-submit" id="button">Submit</button>
        </form>
      </div>
    </div>

    <script src="password.js"></script>
  </body>
</html>
